# @package _global_
defaults:
  - /experiment/projects/bridging/dinosaur/_base_feature_recon
  - /dataset: navigation10x10
  - /experiment/projects/bridging/dinosaur/_preprocessing_shapes2d
  - /experiment/projects/bridging/dinosaur/_metrics_coco
  - _self_

# The following parameters assume training on 8 GPUs, leading to an effective batch size of 64.
trainer:
  devices: 1
  max_steps: 300000
  max_epochs:
  check_val_every_n_epoch: 3

dataset:
  num_workers: 4
  batch_size: 64

models:
  conditioning:
    _target_: routed.ocl.conditioning.RandomConditioning
    n_slots: 9
    object_dim: 128

    batch_size_path: input.batch_size
  feature_extractor:
    model_name: vit_small_patch8_224_dino
    pretrained: ${when_testing:false,true}
    freeze: true

  object_decoder:
    _target_: routed.ocl.decoding.PatchDecoder
    num_patches: 784
    decoder:
      _target_: ocl.neural_networks.build_mlp
      _partial_: true
      features: [1024, 1024, 1024]
    object_features_path: perceptual_grouping.objects

  masks_as_image:
    _target_: routed.ocl.utils.resizing.Resize
    input_path: object_decoder.masks
    size: 128
    resize_mode: bilinear
    patch_mode: true
