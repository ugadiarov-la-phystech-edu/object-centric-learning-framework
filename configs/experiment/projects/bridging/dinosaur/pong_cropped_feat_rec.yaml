# @package _global_
defaults:
  - /experiment/projects/bridging/dinosaur/_base_feature_recon
  - /dataset: pong_cropped_image
  - /experiment/projects/bridging/dinosaur/_preprocessing_pong_cropped
  - /experiment/projects/bridging/dinosaur/_metrics_ytvis2021
  - _self_

# The following parameters assume training on 8 GPUs, leading to an effective batch size of 64.
trainer:
  devices: 8
  max_steps: 500000
  max_epochs:

dataset:
  num_workers: 4
  batch_size: 8
  shuffle_val: True

models:
  conditioning:
    _target_: routed.ocl.conditioning.RandomConditioning
    n_slots: 4
    object_dim: 128

    batch_size_path: input.batch_size
  feature_extractor:
    model_name: vit_small_patch8_224_dino
    pretrained: ${when_testing:false,true}
    freeze: true

  object_decoder:
    _target_: routed.ocl.decoding.PatchDecoder
    num_patches: 784
    decoder:
      _target_: ocl.neural_networks.build_mlp
      _partial_: true
      features: [1024, 1024, 1024]
    object_features_path: perceptual_grouping.objects
